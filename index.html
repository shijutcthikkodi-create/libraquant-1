<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>LibraQuant | Institutional Signals</title>
    
    <!-- Primary Tailwind Script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                950: '#020617',
              }
            },
            animation: {
              'box-glow': 'box-glow 0.8s ease-in-out infinite',
              'box-blink': 'box-blink 0.4s ease-in-out infinite',
              'card-pulse': 'card-pulse 1.2s ease-in-out infinite',
              'notification': 'notification-slide 5s ease-in-out forwards',
            }
          }
        }
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style type="text/tailwindcss">
      @layer base {
        html {
          -webkit-tap-highlight-color: transparent;
        }
        body {
          @apply bg-slate-950 text-slate-200 antialiased overflow-hidden m-0 p-0;
          font-family: 'Inter', sans-serif;
          user-select: none;
        }
        * {
          @apply border-slate-800;
          box-sizing: border-box;
        }
      }

      @layer utilities {
        .scrollbar-hide::-webkit-scrollbar {
          display: none;
        }
        .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
      }
    </style>

    <style>
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      
      .app-protected {
        filter: blur(40px);
        pointer-events: none;
        transition: filter 0.3s ease;
      }
      
      @keyframes box-glow {
        0%, 100% { background-color: transparent; box-shadow: 0 0 0px rgba(59, 130, 246, 0); }
        50% { background-color: rgba(59, 130, 246, 0.2); box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
      }

      @keyframes box-blink {
        0%, 100% { background-color: transparent; }
        50% { background-color: rgba(59, 130, 246, 0.3); }
      }

      @keyframes card-pulse {
        0%, 100% { border-color: rgba(59, 130, 246, 0.3); box-shadow: 0 0 0px rgba(59, 130, 246, 0); }
        50% { border-color: rgba(59, 130, 246, 1); box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
      }

      @keyframes notification-slide {
        0% { transform: translateY(-100%) scale(0.9); opacity: 0; }
        10% { transform: translateY(0) scale(1.05); opacity: 1; }
        15% { transform: translateY(0) scale(1); opacity: 1; }
        85% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-100%) scale(0.9); opacity: 0; }
      }

      .status-stamp {
        border: 4px solid currentColor;
        padding: 4px 12px;
        border-radius: 4px;
        font-family: 'JetBrains Mono', monospace;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 2px;
        transform: rotate(-15deg);
        box-shadow: inset 0 0 0 2px currentColor;
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(4px);
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "recharts": "https://esm.sh/recharts@^3.6.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
